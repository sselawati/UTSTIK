{% extends 'base.html' %}

{% load static %}

{% block content %}

    <h1 style="margin: 15px;text-align:center;font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman'margin-top: 60px; margin-left: 50px; margin-right: 50px">Materi Kelas IX Sekolah Menengah Pertama</h1>
    <div class="text-center">
    <img src="https://smpn1jatinegara.sch.id/wp-content/uploads/2020/10/logo-kemdikbud-ori-300x300.png" alt="Logo SMP" width="300px">
    </div>

    <h4 style="margin: 15px;text-align:left;font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman'margin-top: 60px; margin-left: 50px; margin-right: 50px"></h4>
    <p style="margin-left: 50px; margin-right: 50px; margin-top:5px; margin-bottom:8px; font-family:Arial, Helvetica, sans-serif; text-align:justify"></p>
    <h2>Sekilas Materi</h2>
    <table class="table table-success table-striped">
        <tr>
            <th>No</th>
            <th>BAB</th>
            <th>Daftar Materi</th>
            <th>Sub Materi</th>

        </tr>
        {% for Materi in dataMateri %}
        <tr>
            <td>{{ Materi.no }}</td>
            <td>{{ Materi.bab }}</td>
            <td>{{ Materi.daftar_materi }}</td>
            <td>{{ Materi.sub_materi }}</td>

        </tr>
        {% endfor %}
    </table>
    




{% endblock %}
